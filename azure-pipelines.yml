trigger:
  branches:
    include:
      - main

pool:
  name: pool-mottuflow

stages:
# --------------------- CI ---------------------
- stage: Build
  displayName: 'CI - Build'
  jobs:
  - job: BuildJob
    steps:
    - checkout: self

    - task: Maven@4
      displayName: 'Build com Maven'
      inputs:
        mavenPomFile: 'MottuFlow/pom.xml'
        goals: 'clean package -DskipTests=true'
        publishJUnitResults: false

    - task: PublishBuildArtifacts@1
      displayName: 'Publicar artefato Maven'
      inputs:
        PathtoPublish: 'MottuFlow/target'
        ArtifactName: 'mottuflow'
        publishLocation: 'Container'

# --------------------- CD ---------------------
- stage: Deploy
  displayName: 'CD - Deploy no Web App e Testes'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: DeployJob
    steps:
    - checkout: self

    - task: DownloadBuildArtifacts@1
      displayName: 'Baixar artefato'
      inputs:
        buildType: 'current'
        downloadType: 'single'
        artifactName: 'mottuflow'
        downloadPath: '$(Pipeline.Workspace)/artifact'

    - task: AzureWebApp@1
      displayName: 'Deploy no Azure Web App'
      inputs:
        azureSubscription: 'mottuflow-connection'
        appType: 'webAppLinux'
        appName: 'nome-do-seu-webapp'
        package: '$(Pipeline.Workspace)/artifact/mottuflow/*.jar'
        runtimeStack: 'JAVA|21-java21'

    - task: Maven@4
      displayName: 'Testes de integração pós-deploy'
      inputs:
        mavenPomFile: 'MottuFlow/pom.xml'
        goals: 'test'
        options: '-Dspring.profiles.active=dev'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
